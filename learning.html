<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> $(function () { $('[data-bs-toggle="tooltip"]').tooltip() })</script>
</head>

<body>
    <div class="container-fluid" style="background-color: aqua;">
        <h1>Bootstraping</h1>
        <p>My first bootstrap paragraph.</p>
    </div>
    <div class="container row" style="margin: 50px;">
        <img src="https://images.pexels.com/photos/9226524/pexels-photo-9226524.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
            class="img-thumbnail rounded-3 img-responsive col-md-6" width="400px" height="400px">
        <div class="col-md-6">
            <span style="margin: 50px;">
                <p>How do you find her? </p>
            </span>
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" type="button">Answers</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"> Ugly</a></li>
                    <li><a class="dropdown-item" href="#"> Pretty</a></li>
                    <li><a class="dropdown-item" href="#"> Cute </a></li>
                    <li><a class="dropdown-item" href="#"> Pretentious</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form class="form-group " style="margin: 50px;">
            <div class="row">
                <label class="form-label" for="name">Name:</label><input type="text" id="name"
                    class="form-control input-lg ">
                <label class="form-label" for="email">Email:</label><input type="email" id="email"
                    class="form-control col-md-6">
                <label class="form-label" for="comment">Enter a comment here :</label>
                <textarea class="form-control" id="comment"></textarea>
                <div class="checkbox">
                    <label class="form-label" for="ckeck" class="checkbox-inline" style="margin: 10px;"><input
                            type="checkbox" id="ckeck" value=""> Check</label>
                    <label class="form-label" for="ckeck" class="checkbox-inline" style="margin: 10px;"><input
                            type="checkbox" id="ckeck" value=""> Check again</label>
                </div>
                <label class="form-label" for="country">Select your country</label>
                <select name="country" id="disabledSelect" class="form-select">
                    <option value="France">France</option>
                    <option value="Benin">Benin</option>
                    <option value="USA">United States of America</option>
                </select>
            </div>
        </form>
    </div>
    <div>
        <button type="button" class="btn btn-default "> Defaut</button>
        <button type="button" class="btn btn-primary btn-xs active red-tooltip" title="Je suis le petit boutton"
            data-bs-toggle="tooltip" id="tool"> Primary</button>
        <button type="button" class="btn btn-success  btn-lg" data-bs-toggle="modal" data-bs-target="#myModal"> Success</button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modatl-title">Titre du modal</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        C'est fenÃªtre est un modal.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info btn-md"> Info</button>
        <button type="button" class="btn btn-warning btn-lg disabled"> Warning</button>
        <button type="button" class="btn btn-danger "> Danger</button>
        <button type="button" class="btn btn-link "> Link</button>
    </div>
    <div class="progress m-5" style="height: 20px;">
        <div class="progress-bar progress-bar-animated progress-bar-striped progress_num" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        </div>
        <div class="progress-bar progress-bar-animated progress-bar-striped progress_num bg-danger" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        </div>
        <div class="progress-bar progress-bar-animated progress-bar-striped progress_num bg-info" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
    <script>
        function xer() {
            let a = 0
            setInterval((function () {
                for (let x = 0; x < 101; x++) {
                    document.getElementsByClassName("progress-bar")[0].style = `width : ${a}%`;
                    document.getElementsByClassName("progress-bar")[1].style = `width : ${a}%`;
                    document.getElementsByClassName("progress-bar")[2].style = `width : ${a}%`;
                    document.getElementsByClassName("progress_num")[0].innerHTML = 10 + "%";
                    document.getElementsByClassName("progress_num")[1].innerHTML = 2 + "%";
                    document.getElementsByClassName("progress_num")[2].innerHTML = 24 + "%";

                    if (x == 100 && a < 100) {
                        a += 1;
                    }
                }
            }), 100);
        }
        xer()
    </script>
</body>

</html>
